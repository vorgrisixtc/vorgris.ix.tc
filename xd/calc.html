<!DOCTYPE html>
<html lang="tr-tr">
<!--Alıntı yaptığım https://codepen.io/MrsEne/pen/evzjoa sayfasına teşekkürler.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Hesap Makinesi</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="../favicon-16x16.png">
</head>
<body>
    <h1 style="text-align: center;color: white;">Hesap Makinesi</h1>
    <main>
        <div id="calculator">
            <div class="screen">
                <p id="history"></p>
                <p id="current">0</p>
            </div>
            <div class="buttons">
                    <button value="clearall" class="grey">C</button>
                    <button value="clearentry" class="grey">CE</button>
                    <button value="Backspace" class="grey">&#8592;</button>
                    <button value="/" class="blue">/</button>
                
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="*" class="blue">*</button>
                
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="+" class="blue">+</button>
                
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="-" class="blue">-</button>
                
                    <button value="0" class="double">0</button>
                    <button value=".">.</button>
                    <button value="Enter" class="green">=</button>
                </div>
            </div>
    </main>
    <a href="../index.html" style="color:#FFFFFF;text-align: center;text-decoration: none;"><h5><i>Ana Sayfaya Dön</i></h5></a>
    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <!-- JS -->
    <script src="calc.js"></script>
</body>
</html>
